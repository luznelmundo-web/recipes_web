<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Iconos Simple</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        /* 2. Estilos CSS B치sicos */
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f7f6;
        }

        #contenedorIcono {
            margin-top: 30px;
            padding: 40px;
            border: 2px solid #3498db;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            min-width: 200px;
            text-align: center;
        }

        #iconoResultado {
            font-size: 8rem; /* Icono grande */
            color: #2c3e50;
            transition: transform 0.3s ease;
        }

        #iconoResultado:hover {
            transform: scale(1.1);
        }

        input[type="text"] {
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            width: 300px;
            font-size: 16px;
            text-align: center;
        }

        p.mensaje {
            margin-top: 15px;
            color: #e74c3c;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>游댌 Buscador de Iconos</h1>
    
    <input type="text" id="nombreCosa" placeholder="Ej: coche, casa, coraz칩n" onkeyup="buscarIcono()">

    <div id="contenedorIcono">
        <i id="iconoResultado" class="fas fa-question-circle"></i>
        <p class="mensaje" id="mensajeError"></p>
    </div>

    <script>
        // 3. L칩gica JavaScript
        
        // Define un mapa simple para traducir las palabras del usuario
        // a los nombres de las clases de Font Awesome.
        // **Nota:** Puedes hacer esta lista tan larga como quieras.
        const mapaIconos = {
            "coche": "fa-car",
            "carro": "fa-car",
            "casa": "fa-home",
            "hogar": "fa-home",
            "corazon": "fa-heart",
            "amor": "fa-heart",
            "libro": "fa-book",
            "estudiante": "fa-book-open",
            "telefono": "fa-phone",
            "dinero": "fa-money-bill",
            "estrella": "fa-star",
            "perro": "fa-dog",
            "gato": "fa-cat",
            "email": "fa-envelope",
            "computadora": "fa-computer",
            "pc": "fa-computer",
            "musica": "fa-music",
            "error": "fa-times-circle",
            // Agrega m치s palabras clave y sus iconos aqu칤
        };

        function buscarIcono() {
            const inputElement = document.getElementById('nombreCosa');
            const iconoElement = document.getElementById('iconoResultado');
            const mensajeElement = document.getElementById('mensajeError');
            
            // 1. Obtener el texto, convertir a min칰sculas y limpiar espacios.
            const nombre = inputElement.value.trim().toLowerCase();
            
            // Limpiar el mensaje de error anterior
            mensajeElement.textContent = "";

            if (nombre === "") {
                // Si el campo est치 vac칤o, mostrar el icono de pregunta.
                iconoElement.className = 'fas fa-question-circle';
                return;
            }

            // 2. Buscar el nombre del icono en el mapa.
            const nombreClase = mapaIconos[nombre];

            if (nombreClase) {
                // Si encontramos un icono, lo mostramos.
                // Siempre usamos la clase 'fas' (Font Awesome Solid) y agregamos la clase espec칤fica.
                iconoElement.className = `fas ${nombreClase}`;
            } else {
                // Si no encontramos la palabra clave.
                iconoElement.className = 'fas fa-ghost'; // 칈cono por defecto para "no encontrado"
                mensajeElement.textContent = `No se encontr칩 un icono para "${nombre}". Prueba con otra palabra.`;
            }
        }
    </script>
    
</body>
</html>
